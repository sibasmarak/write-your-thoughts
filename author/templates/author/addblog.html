{% extends 'base.html' %}
{% block content %}
<style>
  h1{
    font-family:Comic-SansMS;
  }

  h5{
    color:#9933ff;
  }

.names{
    text-align: left;
  }

  .typewriter h1 {
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  font-family: monospace;
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .1em; /* Adjust as needed */
  animation:
    typing 3.5s steps(45, end),
    blink-caret .75s step-end 3s;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 65% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}
</style>

{% if error %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endif%}

{% if msg %}
<div class="alert alert-success" role="alert">
  {{ msg }}
</div>
{% endif%}


<div class="container typewriter">
  <h1 class="p-3 mb-2 text-center font-weight-light">Add Blog!</h1>
</div>


<form class="align-center" action="{% url 'addblog' user.author.id user.author.coolname%}" method="POST" enctype="multipart/form-data">
{%csrf_token%}
<div class="row names">
  <div class="col-6"><h5 class="font-weight-light">Sitename:</h5></div>
  <div class="col-6"><input type="text" name="sitename" class="form-control-sm mr-sm-2" placeholder="Sitename"/></div>
</div>

<div class="row">
  <small class="form-text text-muted">
    <ul>
      <li>Enter Sitename such as Medium, Blogspot etc.</li>
    </ul>
</small>
</div>

<div class="row names">
  <div class="col-6"><h5 class="font-weight-light">Blog URL:</h5></div>
  <div class="col-6"><input type="url" name="url" class="form-control-sm mr-sm-2" placeholder="Blog URL"/></div
</div>
<br/><br/>
<div class="row center-align ml-1">
  <button class="btn btn-sm btn-outline-dark my-2 my-sm-0 ml-2" type="submit">Add Blog!</button>
</div>
</form>

{% endblock %}
